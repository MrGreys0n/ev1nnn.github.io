<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в аккаунт</title>
    <link rel="stylesheet" href="styles/styles_burger_menu.css" />
    <link rel="stylesheet" href="styles/auth.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Gemunu+Libre:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page-wrap">
      <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
          <div class="square" style="--i: 0"></div>
          <div class="square" style="--i: 1"></div>
          <div class="square" style="--i: 2"></div>
          <div class="square" style="--i: 3"></div>
          <div class="square" style="--i: 4"></div>
          <div class="container">
            <div class="form">
              <h2>Логин</h2>
              <form>
                <div class="inputBox">
                  <input type="text" placeholder="Почта" />
                </div>
                <div class="inputBox">
                  <input type="password" placeholder="Пароль" />
                </div>
                <div class="inputBox btn_first_task">
                  <input type="submit" value="Войти" />
                </div>
                <p class="forget btn_second_task">
                  Забыли пароль? <a href="#">Нажмите здесь</a>
                </p>
                <p class="forget">
                  Нет аккаунта? <a href="reg.html">Зарегистрируйтесь</a>
                </p>
                <p class="forget">
                  Вернуться назад? <a href="index.html">На главную</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
